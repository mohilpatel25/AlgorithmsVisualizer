<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="load()">
    <div>
      <table border=1 height="200px" width="80%">
        <tr>
          <td width="15%">
            <div>Bubble Sort</div>
            <div>No. of entries: <span id="bubble_number">50</span></div>
            <div><input type="range" min="10" max="100" value="50" class="slider" id="bubble_slider" oninput="document.getElementById('bubble_number').innerHTML = this.value;"></div>
            <div>
              <button onclick="bubble_generate(document.getElementById('bubble_slider').value)" id="bubble_generate_button">Generate</button>&nbsp;
              <button onclick="bubble_sort(document.getElementById('bubble_slider').value)" id="bubble_sort_button">Sort</button>
            </div>
          </td>
          <td>
            <div class="chart" id="bubble_chart" align="center">
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div>
      <table border=1 height="200px" width="80%">
        <tr>
          <td width="15%">
            <div>Selection Sort</div>
            <div>No. of entries: <span id="select_number">50</span></div>
            <div><input type="range" min="10" max="100" value="50" class="slider" id="select_slider" oninput="document.getElementById('select_number').innerHTML = this.value;"></div>
            <div>
              <button onclick="select_generate(document.getElementById('select_slider').value)" id="select_generate_button">Generate</button>&nbsp;
              <button onclick="select_sort(document.getElementById('select_slider').value)" id="select_sort_button">Sort</button>
            </div>
          </td>
          <td>
            <div class="chart" id="select_chart" align="center">
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
